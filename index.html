<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon.png" >
</head>
<body class="theme-dark">
    <!-- BotÃ£o de alternÃ¢ncia de tema -->
    <div class="theme-toggle-btn">
        <div class="icon">ðŸŒž</div>
        <div class="toggle"></div>
        <div class="icon">ðŸŒœ</div>
    </div>
    
    <!-- Calculadora -->
    <div class="calculator card">
        <input type="text" class="calculator-screen" value="" readonly />
        <div class="calculator-keys">
            <!-- BotÃµes da calculadora -->
            <button type="button" class="btn btn-danger" value="C">C</button>
            <button type="button" class="btn btn-primary" value="<"><</button>
            <button type="button" class="btn btn-primary" value="*">*</button>
            <button type="button" class="btn btn-primary" value="/">/</button>
            <button type="button" class="btn btn-dark" value="7">7</button>
            <button type="button" class="btn btn-dark" value="8">8</button>
            <button type="button" class="btn btn-dark" value="9">9</button>
            <button type="button" class="btn btn-primary" value="-">-</button>
            <button type="button" class="btn btn-dark" value="4">4</button>
            <button type="button" class="btn btn-dark" value="5">5</button>
            <button type="button" class="btn btn-dark" value="6">6</button>
            <button type="button" class="btn btn-primary" value="+">+</button>
            <button type="button" class="btn btn-dark" value="1">1</button>
            <button type="button" class="btn btn-dark" value="2">2</button>
            <button type="button" class="btn btn-dark" value="3">3</button>
            <button type="button" class="btn btn-success" value="=">=</button>
            <button type="button" class="btn btn-dark" value="0">0</button>
            <button type="button" class="btn btn-primary" value=".">.</button>
            <button type="button" class="btn btn-primary" value="%">%</button>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
